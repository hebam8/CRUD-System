<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
 
    <div class="container w-75 mt-5 shadow-lg p-4 ">
        <form action="" id="form-Product">
            <h1 class="text-center">CRUD SYSTEM</h1>
            <label for="productnameinput" > Name:</label>
            <input type="text" id="productnameinput" class="form-control my-2 ">
            <p class="text-danger" id="textValidateName"></p>
            <label for="productpriceinput" > Price:</label>
            <input type="number" id="productpriceinput" class="form-control my-2 ">
            <p class="text-danger" id="textValidatePrice"></p>
            <label for="productcategoryinput" >Category:</label>
            <input type="text" id="productcategoryinput" class="form-control my-2 ">
            <p class="text-danger" id="textValidateCategory"></p>
            <label for="productdescriptioninput"> Description:</label>
            <textarea  class= "form-control my-2 " id="productdescriptioninput" ></textarea>
            <p class="text-danger" id="textValidateDesc"></p>
           
                <button class=" mt-3 add-product" >Add Product</button>


                 <button class="mt-3 update-product d-none">Update Product</button>
        </form>
       
    </div>

     <div class="w-50 mx-auto mt-4">
        <label for="searchinput">Search:</label>
        <input type="text" id="searchinput"  placeholder="search by name" class="form-control mt-2">
     </div>
    <table class="table w-75 mx-auto mt-5 p-3">
        <thead>
                <th>Index</th>
                <th>Name</th>
                <th>Price</th>
                <th>Category</th>
                <th>Description</th>
                <th>Update</th>
                <th>Delete</th>
        </thead>
        <tbody id="table-body">
             </tbody>


    </table>






    <script src="./js/main.js"></script>
    
</body>
</html>
